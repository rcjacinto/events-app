<ion-header>
  <ion-toolbar color="primary">
      <ion-title>User Info</ion-title>
      <ion-buttons slot="end">
          <ion-button color="light" (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked">Id #</ion-label>
        <ion-input [(ngModel)]="userInfo.idNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input [(ngModel)]="userInfo.name.first"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input [(ngModel)]="userInfo.name.last"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="userInfo.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contact #</ion-label>
        <ion-input [(ngModel)]="userInfo.mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">User Type</ion-label>
        <ion-select [(ngModel)]="userInfo.role" placeholder="Select One">
          <ion-select-option [value]="1" >Student</ion-select-option>
          <ion-select-option [value]="2" >Parent/Guardian</ion-select-option>
          <ion-select-option [value]="3" >Teacher</ion-select-option>
          <ion-select-option [value]="99" >Moderator</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button color="success" expand="full"><ion-icon name="save"></ion-icon> Save</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
