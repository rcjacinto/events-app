<ion-header>
  <ion-toolbar color="success">
      <ion-title>Edit Profile</ion-title>
      <ion-buttons slot="end">
          <ion-button color="light" (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <div class="ion-justify-content-center ion-text-center student-profile-img">
        <img class="img-icon" src="../assets/img/portrait_m.png">
        <ion-button color="dark" class="icon-profile">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </div>
      <ion-text color="success">
        <h3>Basic Information</h3>
      </ion-text>
      <ion-list>
        <ion-item>
          <ion-label slot="start">Student Number</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label slot="start">First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Surname</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label slot="start">MI</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Mobile </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="success">Update Profile</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
