<ion-header>
  <ion-toolbar color="success">
      <ion-title>News/Event Details</ion-title>
      <ion-buttons slot="end">
          <ion-button color="light" (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-text color="success" class="ion-text-center">
        <h2>{{newsData.name}}</h2>
      </ion-text>
      <ion-text color="muted" class="ion-text-center ion-no-margin">
        <p>{{newsData.desc}}</p>
      </ion-text>
      <ion-item id="post-info">
        <ion-label slot="start"><ion-icon name="calendar"></ion-icon> <span class="ion-margin">Dec. 20, 2020</span></ion-label>
        <ion-label><ion-icon name="person-circle"></ion-icon> <span class="ion-margin">Admin</span></ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <img [src]="newsData.img" [alt]="newsData.name">
    </ion-col>
    <ion-col size="12">
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
      <p>{{newsData.info}}</p>
    </ion-col>
  </ion-row>
</ion-content>
